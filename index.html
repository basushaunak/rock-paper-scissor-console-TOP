<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script/script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1 class="heading">Rock Paper Scissor Game for The Odin Project</h1>
        </header>
        <main>
            <h2 class="heading2">Please click to choose:</h2>
            <div class="button-container">
                <img id="rock" src="./images/rock-white-player.png" alt="Rock">
                <img id="paper" src="./images/paper-white-player.png" alt="Paper">
                <img id="scissors" src="./images/scissors-white-player.png" alt="Scissors">
            </div>
            <button id="computer">Ask Computer to choose</button>
            <h2 class="heading2">The computer chose:</h2>
            <div class="image-container">
                <img id="img-rock" src="./images/rock-white-computer.jpg" alt="">
                <img id="img-paper" src="./images/paper-white-computer.jpg" alt="">
                <img id="img-scissors" src="./images/scissors-white-computer.jpg" alt="">
            </div>
            <button id="next-round">Next Round</button>
            <div id="round-result">
                
            </div>
            <div id="result-pane">
                <div id="final-result">

                </div>
                <button id="play-again">Play Again</button>
            </div>
        </main>
        <footer>
            <p>Images courtesey: <a href="https://www.vecteezy.com/?utm_source=vecteezy-download&utm_medium=license-info-pdf&utm_campaign=license-info-document">Vecteezy.com</a></p>
        </footer>
    </div>
</html>
